<script>
  $(document).ready(function () {
    // Init Sidenav
    
$('select').material_select();

$('.datepicker').on('mousedown', function(e){
      e.preventDefault();
    });
    $('.datepicker').pickadate({
      selectMonths: true,
      selectYear: 15,
      closeOnSelect: true
    });
    $('.timepicker').on('mousedown', function(e){
      e.preventDefault();
    });
    $('.timepicker').pickatime();

  });
</script>
